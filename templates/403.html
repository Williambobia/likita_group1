{% extends 'base.html' %}
{% load static %}

{% block title %}Accès refusé{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 text-center">
            <div class="mb-4">
                <h1 class="display-1 fw-bold text-warning">403</h1>
                <h2 class="mb-4">Accès refusé</h2>
                <p class="text-muted lead mb-4">
                    Vous n'avez pas la permission d'accéder à cette page.
                </p>
            </div>
            
            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <a href="{% url 'core:home' %}" class="btn btn-primary btn-lg">
                    <i class="fas fa-home"></i> Retour à l'accueil
                </a>
                {% if not user.is_authenticated %}
                <a href="{% url 'users:login' %}" class="btn btn-outline-primary btn-lg">
                    <i class="fas fa-sign-in-alt"></i> Se connecter
                </a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
