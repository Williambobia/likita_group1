{% extends 'base.html' %}
{% load static %}

{% block title %}Connexion{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card border-0 shadow-lg">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">Connexion</h2>
                    
                    {% if form.errors %}
                    <div class="alert alert-danger">
                        <strong>Erreur:</strong> Nom d'utilisateur ou mot de passe incorrect.
                    </div>
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Nom d'utilisateur</label>
                            <input type="text" name="username" class="form-control" id="id_username" required autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Mot de passe</label>
                            <input type="password" name="password" class="form-control" id="id_password" required>
                        </div>
                        <input type="hidden" name="next" value="{{ next }}">
                        <button type="submit" class="btn btn-primary w-100 mb-3">Se connecter</button>
                    </form>

                    <div class="text-center">
                        <p class="mb-0">Pas encore de compte ? <a href="{% url 'users:register' %}">S'inscrire</a></p>
                        <p class="mt-2 mb-0">
                            <a href="{% url 'users:password_reset' %}" class="text-decoration-none">
                                <i class="fas fa-key"></i> Mot de passe oubli√© ?
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
