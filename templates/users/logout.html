{% extends 'base.html' %}
{% load static %}

{% block title %}Déconnexion{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card border-0 shadow-lg">
                <div class="card-body p-5 text-center">
                    <div class="mb-4">
                        <i class="fas fa-sign-out-alt fa-4x text-primary mb-3"></i>
                        <h2 class="mb-3">Déconnexion</h2>
                        <p class="text-muted">Vous avez été déconnecté avec succès.</p>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <a href="{% url 'core:home' %}" class="btn btn-primary">
                            <i class="fas fa-home"></i> Retour à l'accueil
                        </a>
                        <a href="{% url 'users:login' %}" class="btn btn-outline-primary">
                            <i class="fas fa-sign-in-alt"></i> Se reconnecter
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
