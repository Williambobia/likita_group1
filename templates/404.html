{% extends 'base.html' %}
{% load static %}

{% block title %}Page non trouvée{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 text-center">
            <div class="mb-4">
                <h1 class="display-1 fw-bold text-primary">404</h1>
                <h2 class="mb-4">Page non trouvée</h2>
                <p class="text-muted lead mb-4">
                    Désolé, la page que vous recherchez n'existe pas ou a été déplacée.
                </p>
            </div>
            
            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <a href="{% url 'core:home' %}" class="btn btn-primary btn-lg">
                    <i class="fas fa-home"></i> Retour à l'accueil
                </a>
                <a href="javascript:history.back()" class="btn btn-outline-primary btn-lg">
                    <i class="fas fa-arrow-left"></i> Page précédente
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
